<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanies Tic Tac Toe</title>
    <script src="tttscript.js"></script>
    <link rel="stylesheet" href="tttstyle.css">
</head>

<body>
    <h3>TIC TAC TOE</h3>

    <div id="playArea">
        <ul class="flex-container">
            <div id="row1">
                <li class="flex-item border"></li>
                <li class="flex-item border"></li>
                <li class="flex-item"></li>
            </div>
            <div id="row2">
                <li class="flex-item border"></li>
                <li class="flex-item border"></li>
                <li class="flex-item"></li>
            </div>
            <div id="row3">
                <li class="flex-item border"></li>
                <li class="flex-item border"></li>
                <li class="flex-item"></li>
            </div>
            <div id="scores">
                <h2>SCORES</h2>
                <h3>1:3</h3>
            </div>
            <div id="infoArea">
                <div id="gameBox1">
                    <h3>YOU WON!</h3>
                    <button id="playAgainBtn" onClick="window.location.reload();">play again</button>
                </div>
                <div id="gameBox2">
                    <h3>YOU LOSE!</h3>
                    <button onClick="window.location.reload();">play again</button>
                </div>
                <div id="gameBox3">
                    <h3>DRAW!</h3>
                    <button onClick="window.location.reload();">play again</button>
                </div>
            </div>
        </ul>
    </div>
</body>

</html>
